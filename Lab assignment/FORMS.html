<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms tag</title>
  </head>
  <body>
    <h2>Html Form Tag</h2>
    <form action="'/action_page.php" target="_blank">
      <p><strong>Hello! Sir</strong></p>
      <label for="username">Enter full your name:</label> <br />
      <input type="text" name="username" id="username" /> <br />
      <br />
      <hr />
      <label for="fname">Your First Name:</label> <br />
      <input type="text" name="fname" id="fname" /> <br />
      <br />
      <label for="lname">Your last name:</label> <br />
      <input type="text" name="Lname" id="N1" /> <br />
      <br />
      Choice: <br />

      <input type="checkbox" name="dota 2" id="dota 2" value="dota 2" />
      <label for="dota 2">DOTA 2</label> <br />
      <input type="checkbox" name="csgo" id="csgo" value="csgo" />
      <label for="csgo">CSGO</label> <br />
      <input
        type="checkbox"
        name="Apex Legend"
        id="Apex Legend"
        value="Apex Legend"
      />
      <label for="Apex Legend">APEX LEGEND</label> <br />
      <br />
      <fieldset>
        <legend>Information:</legend>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" /> <br />
        <br />
        <label for="userid">UserName:</label>
        <input type="text" name="userid" id="userid" /> <br />
        <br />
        <label for="pass">Password</label>
        <input type="text" name="pass" id="pass" /> <br />
      </fieldset>

      <br />
      <br />

      <label for="gender">Gender:</label> <br />
      <input type="radio" name="gender" id="gender" value="make" /> Male <br />
      <input type="radio" name="gender" id="gender" value="female" /> Female
      <br />
      <br />
      <br />Enter your Address:<br />
       
      <textarea rows="1" cols="4"></textarea><br />
      <h4>Click here to submit</h4>
      <input type="submit" name="something" id="something" />
    </form>
  </body>
</html>
